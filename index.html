<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <!--  -->
    <section class="main">
      <!-- container div -->
      <div class="container py-4">
        <div>
          <h2 class="ap">BUDGET APP</h2>
        </div>

        <!-- row 1 starts -->
        <div class="row">
          <!-- col 1 start -->
          <div class="col-md-5 col-sm-12">
            <!-- CARD 1 STARTS -->

            <div class="card pb-3 my-5">
              <small class="text-white p-2 bg-danger" id="noVal"></small>

              <form action="" class="container" id="budget-form">
                <div>
                  <label for="budget">Your Budget</label>

                  <input
                    type="number"
                    name="budget"
                    id="budget"
                    class="form-control"
                    required
                  />
                  <div class="py-3">
                    <input
                      type="submit"
                      value="Submit"
                      class="btn-outline-primary"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- col 2 -->
          <div class="col-md-7 col-sm-12">
            <!-- row starts -->
            <div class="row text-center">
              <!-- budget col -->
              <div class="col-md-4">
                <h4 class="py-3">BUDGET</h4>
                <p><i class="fas fa-wallet fa-3x"></i></p>
                <h3 class="py-2">&dollar; <span id="budget-hold">0</span></h3>
              </div>
              <!-- expenses col -->
              <div class="col-md-4">
                <h4 class="py-3">EXPENSES</h4>
                <p><i class="fas fa-money-bill fa-3x"></i></p>
                <h3 class="py-2">&dollar; <span id="exp-hold">0</span></h3>
              </div>
              <!-- balance col -->
              <div class="col-md-4" id="bals">
                <h4 class="py-3">BALANCE</h4>
                <p><i class="fas fa-coins fa-3x"></i></p>
                <h3 class="py-2">&dollar; <span id="bal-hold">0</span></h3>
              </div>
            </div>
            <!-- row ends -->
          </div>
          <!-- col 2 ends -->
        </div>
        <!-- row 1 ends -->
        <!-- row 2 start -->
        <div class="row">
          <!-- col 1 -->
          <div class="col-md-5 col-sm-12">
            <!-- CARD 2 STARTS -->
            <div class="card py-3 my-3">
              <form action="" class="container" id="expense-form">
                <div>
                  <label for="expense-t">Expense Title</label>

                  <input
                    type="text"
                    name="expense-t"
                    id="expense-t"
                    class="form-control"
                    required
                  />
                </div>

                <div class="py-3">
                  <label for="expense-a">Expense Amount</label><br />
                  <small class="text-danger" id="expno"></small>

                  <input
                    type="number"
                    name="expense-a"
                    id="expense-a"
                    class="form-control"
                    required
                  />
                </div>
                <div class="py-3">
                  <input
                    type="submit"
                    value="submit"
                    class="btn-outline-primary"
                  />
                </div>
              </form>
            </div>
            <!-- CARD ENDS -->
          </div>

          <!-- col 2 -->
          <div class="col-md-7 col-sm-12">
            <!-- table  -->
            <div class="tabled my-5" id="tablea">
              <table class="table table-striped table-responsive-sm">
                <thead>
                  <tr>
                    <th>Expense Title</th>
                    <th>Expense Value</th>
                    <th class="text-primary">Edit</th>
                    <th class="text-danger">Delete</th>
                  </tr>
                </thead>
                <tbody id="t-body">
                  <!-- <tr>
                    <td id="exp-title">2000</td>
                    <td id="exp-amt">2000</td>
                    <td id="edit"><i class="far fa-edit text-primary"></i></td>
                    <td id="del">
                      <i class="fas fa-trash-alt text-danger"></i>
                    </td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- row 2 ends -->

        <!-- row ends -->
      </div>
    </section>
    <!-- script -->
    <script src="./js/index.js"></script>
  </body>
</html>
