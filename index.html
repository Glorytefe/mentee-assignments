<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- text cont -->
            <div class="txt">
                <h3>COUNTER</h3>
            </div>
            <!-- counter div -->
            <div class="counter-div" ><p id="count">0</p></div>
            <!-- btn divs -->
            <div class="btns">
                <button id="decrease">DECREASE COUNT</button>
                <button id="increase">INCREASE COUNT</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
